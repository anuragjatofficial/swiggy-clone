<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./css/oneview.css">
        <link rel="icon" type="image/png"
            href="./images/logo_2022.webp">
    </head>

    <body>
        <header>
            <div class='mynav'>
                <nav>
                    <div class='logodiv'>
                        <img class='logo' src='./images/logo.png' />
                    </div>
                    <div class='search'>

                        <input type='Number' id='search-box' placeholder='search with order id' />

                        <div id='searchBtn'>
                            <img src="./images/search.svg" style="font-size: 20px;" />
                        </div>

                    </div>

                    <ul>
                        <li>
                            <a href='#home' class='myAnchor'>Restaurants</a>
                        </li>
                        <li>
                            <a href='#home' class='myAnchor'>Customers</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <div class='shortcut'>
                <p>Press <kbd>Ctrl</kbd> + <kbd>space</kbd> to search</p>
            </div>
        </main>
    </body>
    <script src="./src/oneview.js"></script>

</html>
